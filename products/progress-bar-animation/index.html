<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>CSS3 Progress Bar Animation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <link href="https://cdn.bootcss.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
</head>
<body>
	<div class="loading"></div>
	<div class="main">
		<h1>CSS3 Progress Bar Animation</h1>
		<h5>BY RAYLIAO | <a href="#">HOME</a></h5>
		<div class="container">
			<button type="button" class="btn btn-default btn0">start/restart animation</button>
			<p>&nbsp;</p>
			<div class="progress progress1">
				<div class="progress-bar">
				</div>
			</div>
			<button type="button" class="btn btn-default btn1">start/restart animation</button>
			<p>&nbsp;</p>
			<div class="progress progress2">
				<div class="progress-bar progress-bar-striped">
				</div>
			</div>
			<button type="button" class="btn btn-default btn2">start/restart animation</button>
			<p>&nbsp;</p>
			<div class="progress progress3">
				<div class="progress-bar" style="min-width: 2em; width: 2%;">
					<span class="progress3-text">0</span>%
				</div>
			</div>
			<button type="button" class="btn btn-default btn3">start/restart animation</button>
		</div>
	</div>
	<script src="https://cdn.bootcss.com/jquery/2.1.4/jquery.min.js"></script>
	<script src="js/jquery-numerator.js"></script>
	<script src="js/main.js"></script>
</body>
</html>
